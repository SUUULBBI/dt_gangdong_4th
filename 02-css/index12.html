<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS속성 - Z-index</title>
    <link rel="stylesheet" href="./index12.css">
</head>
<body>
    <h1>CSS Z-index 에 대해 배워보자</h1>
    <!-- alt(option)누른채로 클릭하면 여러개 동시 가능. -->
    <div class="div1 position-absolute">z-index1</div>
    <div class="div2 position-absolute">z-index2</div>
    <div class="div3 position-absolute">z-index3</div>
    <div class="div4 position-absolute">z-index4</div>
    <div class="div5 position-absolute">z-index5</div>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <hr>
    <div class="position-container1">
        container
        <div class="item2 position-item1">item1</div>
        <div class="item2 position-item2">item2</div>
        <div class="item2 position-item3">item3</div>
        
    
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><hr>
    <div class="bg-orange">
        <div class="itemm0 ab-0">노랑</div>
        <div class="itemm1 ab-1">빨강</div>
        <div class="itemm1 ab-2">짙은회색</div>
        <div class="itemm2 ab-3">회색정사각</div>
        <div class="itemm3 ab-4">연두</div>
        <div class="itemm3 ab-5">스카이블루</div>
      
    </div>

    <br><br><br><br><br><br>
    <hr>

    <div class="bg-1">
        bg-1
        <div class="bg-2"></div>
    </div>


    <div></div>

</body>
</html>
