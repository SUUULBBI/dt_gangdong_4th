<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>외부 API를 이용해서 fetch로 불러오기</title>
        <script src="./02_fetch.js"></script>
    </head>
    <body>
        <!-- api 연습용 사이트 : https://jsonplaceholder.typicode.com/ 
            resources에 있는 정해진 메서드를 이용해서 가짜 데이터를 이용해서 api가져오기 등록하기 등 연습가능. 
            
        -->
        <h1>Posts</h1>
        <ul id="post-list"></ul>

        <script>
            // #7. 게시글 데이터를 가져와서 화면에 표시하기.
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json()) // json 데이터로 변환
                .then((data) => {
                    const postList = document.getElementById('post-list');
                    data.forEach((post) => {
                        const listItem = document.createElement('li'); // <li></li>
                        listItem.textContent = `${post.title}`;
                        postList.appendChild(listItem);
                    });
                })
                .catch((err) => console.error(err));
        </script>
    </body>
</html>
