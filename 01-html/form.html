<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fome 과 Fome 요소</title>
</head>
<body>
    <h1>폼 관련 태그를 알아보자</h1>

    <!-- 
    form 태그 : 사용자로부터 입력받는 요소들을 감싸는 태그
    - action 속성 : 사용자가 폼에 입력한 값을 전달할 주소
    - method 속성 : 사용자가 폼에 입력한 값ㅇ르 전달할 방법 (GET, POST)
      => 위 두가지 속성은 "서버(백단)"과 연관된 내용, 지금 당장은 의미가 없음 -->

<form action="">
    <!-- 
    form 요소 : 폼 태그 안에 있는 사용자의 입력값을 받는 요소
    input, textarea, select ... 태그들에는 name 속성을 가질 수 있음.
    => 이것도 모두 '서버'가 어떤 폼 요소에 어떤 값이 입력되어 있는지를 구별 해줄 수 있는 key 역할 -->


    <!-- 
    
    -->

    TEXT <input type="text" autofocus />  <br />
    TEXT2 <input type="text" disabled />  <br />
    TEXT3 <input type="text" readonly value="Hello" />  <br />


    <!-- 
        label 태그의 for 속성값과 input 태그의 id 속성값을 일치시키면,
        label 글씨를 클릭했을 때 input 창에 포커싱. 
          => 웹 접근성에 적합함. (사용자가 편리하게 사용할 수 있기 때문)  -->

    <label for="user-email">이메일</label>
    <input type="email" id="user-email"  />

    <input type="color" /><br />
    <input type="range"><br />
    <input type="file"><br />
    <input type="number"><br />
    <input type="date"><br />
    <input type="datetime-local"><br />
    <input type="password"><br />
    <input type="file"><br />


    <!-- radio input vs. checkbox input -->
     <!-- radio, checkbox input : 같은 name 속성값을 부여해서 "카테고리"화 해줘야함.
        cheked 속성 : 해당 옵션이 기본값으로 체크되어 있도록 해줌. -->
    <h5>당신의 취미는 무엇인가요?</h5>
    <input type="checkbox" name="interest" value="basketball" /> 농구 
    <input type="checkbox" name="interest" value="movie" /> 영화 
    <input type="checkbox" name="interest" value="drama" /> 드라마 
  

    <h5>당신의 성별은 무엇인가요?</h5>
    <input type="radio" name="gender" value="female" id="female"><label for="female">여자</label
    >
    <input type="radio" name="gender" value="male" id="male"><label for="male">남자</label
    ><br />

        <!-- textarea 태그 : input 보다 더 많은 양의 내용(여러줄) 을 입력받을 수 있는 요소
         - cols, rows : 가로, 세로 길이를 나타냄.
         - 유저가 마우스 커서를 이용해 우측 하단을 조절하면서 크기 변경 가능함. -->


    <textarea name="" id=""
        placeholder="문의사항을 입력해주세요."
        cols="20"
        rows="5"
    ></textarea>

        <!-- select 태그 : 옵션 메뉴를 제공하는 드롭다운 리스트 
                option value 와 contents 내용은 보통 동일하게 씀 . 혼란을 막아줌. 
                optiongrooup 선택되지 않고, 구분만 시켜줌 . -->
        <select name="" id=""></select>
        <optgroup>
            <option value=""></option>
            <option value=""></option>
            <option value=""></option>
        </optgroup>


        에밋??? 뭐냐 


        <!-- fieldset :  그룹화, legend : 그룹화한 것들의 제목  -->
        <fieldset>
                <legend>개인 정보</legend>
                <label for="name">이름</label><input type="text" id="name" /><br />
                <label for="name">이름</label><input type="text" id="name" /><br />
        </fieldset>

</html>
