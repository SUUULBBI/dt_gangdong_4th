<!--주석 단축키 : cmd+/-->
<!-- 주석은 커뮤터가 아닌 개발자를 위한 것으로 브라우저 화면에는 표시되지 않습니다. -->

<!-- emmet : 코드 구조를 자동으로 만들어줌 (!+tab : 자동으로 html5구조를 만들어 줌) -->
<!-- 마크업 언어를 더 빠르고 효율적으로 작성할 수 있도록 도와주는 코드 확장 도구! -->
<!-- 코드 단축 -->
<!-- go live 의 경우 css 에선 없고, html 에서만 사용 가능함.  -->

<!DOCTYPE html>
<!-- html5로 문서를 작성하겠다. (DOCTYPE : document type 약자) -->
<html lang="en">
<!-- lang 속성 : language (en, ko) -->
<head>
    <!-- 문서의 메타데이터에 대한 정보를 포함. -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩이란? 사람이 작성한 코드를 컴퓨터가 이해하는 코드로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일 또는 반응형웹에서 인식할 수 있는 태그 width=device-width : 가로길이 만큼 알아서 커져라, initial-scale=1.0 : 100% -->
    <title>Document</title>
    <!-- 문서의 제목 / 크롬 탭명으로 나타남.  -->
</head>
<body>
    <!-- 브라우저 화면에서 보여주고 싶은 내용 -->

<!-- 태그이름 + tab -->
 <h1>첫 HTML 문서입니다.</h1>
 <!-- 제목태그의 경우 검색엔진에 걸리는 것이라서 한 문서당 1개만 사용 추천 -->

 <!-- div : 블록(block)요소 / span : 인라인(inline) 요소 -->
    <div>안녕하세요</div>
    <div style="background-color: red;">
        span의 parent
        <!-- option + shift + 방향키로 복사붙여넣기 바로됨. -->
        <span style="background-color: blue;">div의 chile </span> 
        <span style="background-color: green;">div의 chile </span>

    </div>
    <div style="background-color: yellow;">또 다른 div</div>


    <!-- 중첩관계를 표현할 때 같은 수준은 같은 들여쓰기로 하기.
     들여쓰기 방법 : tab / 내여쓰기 : tab+shift / 같은 수준으로 할 문장들 쭉 선택해서 한꺼번에 할 수 있음. -->
</body>
</html>
